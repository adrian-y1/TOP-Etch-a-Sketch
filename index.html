<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
   <div class="wrapper">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="inner-wrapper">
            <div class="menu-items">
                <input type="color" class="color-wheel" id="color-wheel" value="#000000">
                <button type="button" onclick="resetPad();" class="reset-pad">Reset Pad</button>
                <button type="button" id="eraser">Eraser</button>
                <button type="button" id="pen" class="selected">Pen</button>
            </div>
            <div class="container">
            </div>
        </div>
        <div class="slidecontainer">
            <label id="slider-label" for="slider">16x16</label>
            <input id="slider" type="range" min="1" max="40" class="slider" value="16">
        </div>
   </div>
</body>
</html>
